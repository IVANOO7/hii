<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        .container {
            margin-top: 100px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
              border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            position: relative;
        }
        .no {
            background-color: #ccc;
        }
        .excuse {
            color: #d9534f;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <button class="yes" onclick="redirectToMemories()">Yes</button>
        <button class="no" onclick="enlargeYesButton()">No</button>
        <p class="excuse" id="excuseText"></p>
    </div>

    <script>
        let yesButtonSize = 20;
        const excuses = [
            "Oops! Did you miss-click? Try again!",
            "Are you sure? Think again!",
            "I think you meant to click Yes!",
            "No isnâ€™t an option! Try again!",
            "Come on, you know the right answer!"
        ];

        function enlargeYesButton() {
            let yesButton = document.querySelector(".yes");
            let excuseText = document.getElementById("excuseText");
            yesButtonSize += 10;
            yesButton.style.fontSize = `${yesButtonSize}px`;
            let randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
            excuseText.innerText = randomExcuse;
            excuseText.style.display = "block";
        }

        function redirectToMemories() {
            window.location.href = "memories.html";
        }
    </script>
    <div class="gif_container">

    </div>
    
</body>
</html>
